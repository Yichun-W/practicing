<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- step1.2引入bootstrap的CSS部分 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- step1.3引入FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <!-- 上面這一行是因為我的電腦沒有很多字體，所以從google font抓一個自己喜歡的自己超連結貼上來，在旁邊css設定body，即可顯示在整篇網頁 -->
  <link rel="stylesheet" href="index.css" />
  <!-- 自己設定的格式一定要放在head裡面的最後一行，因為這樣才可以抓到格式，因為系統會抓最後一筆格式 -->
  <title>履歷</title>
</head>

<body>
  <header class="bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand navbar__brand" href="#">
          <img class="nav__logo" src="images/logo-j.svg" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar__collapse" id="navbarNav">
          <!-- 在HTML裡面同一個class可以設置好幾個，只要在css上選對正確名稱的class依樣可以渲染 -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#intro">關於我</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skill">技能</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#portfolio">作品集</a>
            </li>
          </ul>
        </div>
        <div class="nav__icons">
          <a href=""><i class="fab fa-instagram"></i></a>
          <a href=""><i class="far fa-envelope"></i></a>
          <a href=""><i class="fab fa-skype"></i></a>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <!-- 進去bootstrap的carousel裡面找with control，複製程式碼貼在原本設置的第一個section裡面，因為原本bootstrap的程式碼預設div，把div改成section，原本section就可以刪掉了 -->
    <section id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
      <p class="carousel__info">Hello, I am Yichun</p>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <!-- 照片的素材長寬要一致，不然他在滑動的時候會忽大忽小 -->
          <img src="images/banner-1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/banner-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/banner-3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </section>
    <!-- intro -->
    <section id="intro" class="container">
      <h2 class="intro__title">關於我</h2>
      <div class="row">
        <div class="intro__avatar__container col-12 col-sm-6">
          <img class="intro__avatar" src="images/avatar.jpg" alt="avatar">
        </div>
        <div class="col-12 col-sm-6 intro__text">
          <h3 class="intro__text h3">Hello, I'm Yichun</h3>
          <p class="intro__text p">
            我是一名因著對美感有追求，而從理工世界踏入設計圈的設計師，結合理工人的理性和對美的感性，擅長規劃介面互動流程與UI視覺設計</p>
          <button class="intro__text button">Download CV</button>
        </div>
      </div>
    </section>
    <!-- skill -->
    <section class="skill container" id="skill">
      <h2>技能</h2>
      <div class="skill__content row">
        <div class="skill__content__item col-12 col-md-4">
          <div class="skill__content__item__container">
            <img src="images/skill-photoshop.png" alt="Photoshop">
            <h4>Photoshop</h4>
            <div class="skill__content__item__intro">繪製圖片及平面廣告設計</div>
          </div>
        </div>
        <div class="skill__content__item col-12 col-md-4">
          <div class="skill__content__item__container">
            <img src="images/skill-illustrator.png" alt="illustrator">
            <h4>Illustrator</h4>
            <div class="skill__content__item__intro">繪製插畫及廣告設計</div>
          </div>
        </div>
        <div class="skill__content__item col-12 col-md-4">
          <div class="skill__content__item__container">
            <img src="images/skill-exhibition.png" alt="exhibition">
            <h4>展場布置</h4>
            <div class="skill__content__item__intro">擁有策展及展場布置能力，擔任多場展場主視覺設計</div>
          </div>
        </div>
      </div>
    </section>

    <!-- portfolio -->
    <section class="portfolio container" id="portfolio">
      <h2>作品集</h2>
      <div class="portfolio__items row">
        <div class="portfolio__items__container col-12 col-md-6 col-lg-3">
          <img src="images/portfolio-one.jpg" alt="portfolio">
          <div class="portfolio__items__container__cover">
            <span>作品名稱</span>
          </div>
        </div>
        <div class="portfolio__items__container col-12 col-md-6 col-lg-3">
          <img src="images/portfolio-two.jpg" alt="portfolio">
          <div class="portfolio__items__container__cover">
            <span>作品名稱</span>
          </div>
        </div>
        <div class="portfolio__items__container col-12 col-md-6 col-lg-3">
          <img src="images/portfolio-three.jpg" alt="portfolio">
          <div class="portfolio__items__container__cover">
            <span>作品名稱</span>
          </div>
        </div>
        <div class="portfolio__items__container col-12 col-md-6 col-lg-3">
          <img src="images/portfolio-one.jpg" alt="portfolio">
          <div class="portfolio__items__container__cover">
            <span>作品名稱</span>
          </div>
        </div>
        <div class="portfolio__items__container col-12 col-md-6 col-lg-3">
          <img src="images/portfolio-two.jpg" alt="portfolio">
          <div class="portfolio__items__container__cover">
            <span>作品名稱</span>
          </div>
        </div>
        <div class="portfolio__items__container col-12 col-md-6 col-lg-3">
          <img src="images/portfolio-three.jpg" alt="portfolio">
          <div class="portfolio__items__container__cover">
            <span>作品名稱</span>
          </div>
        </div>
      </div>
      <!-- light-box  -->
      <div class="portfolio__lightbox">
        <i class="fas fa-times portfolio__lightbox__close"></i>
        <img src="images/portfolio-one.jpg" alt="portfolio">

      </div>
    </section>
  </main>
  <!-- footer -->
  <footer class="container-fluid">
    <span>Copyright &copy; 2019</span>
    <a href=""><i class="fab fa-instagram"></i></a>
    <a href=""><i class="far fa-envelope"></i></a>
    <a href=""><i class="fab fa-skype"></i></a>
  </footer>
  <!-- step1.2引入bootstrap的JS部分 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- script要引入時放在body裡最後一行 -->
  <script src="lightbox.js"></script>
</body>

</html>
